<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>

</head><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>
<div class="container">
<div id="app">
	<p v-if="show">You can see me!</p>

	<p v-else-if="write"> Do you also see me</p>

	<p v-else="show">Now you see me!</p>

	<hr>
	<template v-if="write">

		<h1>Hey Now</h1>
		<h2>Woaoaoaooaa</h2>
		<h3>Lubababababa</h3>
	</template>


<p v-show="show">v-show inspecting</p>


	<button @click="show = !show">Switch</button>

	<button @click="write= !write">Switch other</button>
</div>
</div>

	<script>
				new Vue({
					el: '#app',
					data: {
						show:true,

						write:false

				}
				})
	</script>
