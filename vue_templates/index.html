<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>

<div id="app">
	<h1 v-once="">{{title}}</h1>
	<p>{{ sayHello() }}</p>
	<a v-bind:href="link">Google</a>
	<hr>
	<p v-html="finishedLink"></p>
</div>


	<script>
				new Vue({
					el: '#app',
					data: {
						title: 'Hello World!',
						link: 'http://google.com',
						finishedLink: "<a href='http://google.com'>Google</a>"

				},methods: {

					    sayHello: function() {
                            this.title= "What are you doing!";
					        return this.title;
						}
					}
				})
	</script>
