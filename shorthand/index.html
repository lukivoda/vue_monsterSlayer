<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../vue.js"></script>
</head>
<body>

<div id="app">
	<button @click="changeLink">Change link</button>
    <a :href="link">Link</a>
</div>


	<script>
				new Vue({
					el: '#app',
					data: {
                        link: 'http://google.com'

				},methods: {

					    changeLink: function() {
                            this.link =  'http://youtube.com'
                        }
					}
				})
	</script>
